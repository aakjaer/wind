<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Windfinder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/animate.min.css">
        <!-- endbuild -->
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300">

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>

        <div id="weather-app">
            <div id="content">
                <div id="weather-app">
                    <ul id="weather-stations" class="weather-stations list-unstyled"></ul>
                </div>
            </div>
        </div>

        <script id="weather-station-template" type="text/html">
            <li class="station station-{{ stationId }}" data-state="" data-station-id="{{ stationId }}">
                <a data-toggle="collapse" data-target="#details-{{ stationId }}" data-parent="#weather-stations">
                    <div class="row">
                        <div class="col-xs-7">
                            <h3 class="station-name">{{ stationName }}</h3>
                        </div>
                        <div class="col-xs-5 text-right">
                            <div class="station-error-icon">
                                <i class="fa fa-exclamation-triangle"></i>
                            </div>
                            <div class="station-loading-icon">
                                <i class="fa fa-circle-o-notch fa-spin"></i>
                            </div>
                            <div class="station-wind-direction"></div>
                            <span class="station-wind-speed"><b></b> m/s</span>
                        </div>
                    </div>
                </a>
                <div id="details-{{ stationId }}" class="station-details-container collapse">
                    <div class="row">
                        <div class="col-sm-6">
                            <figure class="station-chart">
                                <img />
                            </figure>
                            <div class="station-details text-center">
                                Seneste m√•ling: <time class="station-timestamp"></time>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </script>

        <script id="list-header-template" type="text/html">
            <li class="region-header animated fadeIn">{{ regionName }}</li>
        </script>


        <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-7971756-1');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="scripts/vendor/jquery.jsonp.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/weather-app.js"></script>
        <!-- endbuild -->
</body>
</html>
